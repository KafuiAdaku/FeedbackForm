{% extends 'app.html' %}

{% block title %}Account Settings{% endblock %}

{% block body %}
<section id="settings-form" class="py-5">
  <div class="container">
  <div class="row md-margin-top justify-content-center">
    <div class="col-md-5">
      <h2>USER SETTINGS</h2>
      <h4 class="text-muted margin-bottom">{{ current_user.email }}</h4>
 
      <div class="list-group">
        <a href="{{ url_for('user.update_credentials') }}"
           class="list-group-item">
          Update email and password
        </a>
        {% if current_user.username %}
          <span class="list-group-item quarter-faded text-muted">
            Your username is
            <strong>{{ current_user.username }}</strong>
          </span>
        {% else %}
          <a href="{{ url_for('user.welcome') }}"
             class="list-group-item">
            Pick a username
          </a>
        {% endif %}
      </div>
    </div>
<!--    
    <div class="col-md-5 col-md-push-1 col-md-offset-1">
      <h2>Billing</h2>
      <p>Coming soon...</p>
    </div>
-->
  </div>
  </div>
</section>
{% endblock %}
